<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta charset="UTF-8" />
<title></title>
<style type="text/css">
    @import url("https://fonts.googleapis.com/css?family=Saira:700");
    @import url("https://fonts.googleapis.com/css?family=Courgette&display=swap");
    *, *:before, *:after {
        box-sizing: border-box;
    }
    a[href^=tel] {
        text-decoration:inherit;
        color: inherit;
    }


    body {
        overflow-x: hidden;
        margin: 0;
        background: #000;
        height: 100vh;
        font-family: "Saira", sans-serif;
        font-weight: 700;
    }
    .wrapper{
        overflow-x: hidden;
    }

    #bearHolder, #bullHolder {
        position: absolute;
        top: 150px;
        z-index: 100;
    }
    .main-screen__form-x-btn {
        z-index: 666;
        position: absolute;
        top: 0px;
        display: block;
        right: 5px;
        padding: 10px;
        line-height: 1;
        transform: rotate(45deg);
        color: #9e90d6;
        font-size: 30px;
        cursor: pointer;
    }
    #bearHolder {
        background: url("http://img.mobilenobo.net/1DnVKUHWlxhGxkm.png");
        width: fit-content;
        left: 50%;
        transform: translate(23%, 0);
        right: 50%;
        animation: fadeInRight 1s;
        animation-fill-mode: both;
        animation-delay: 1.5s;
    }

    @keyframes fadeInRight {
        0%{opacity: 0; transform: translate(50vw, 0) scale(3);
        }
        100%{opacity: 1; transform: translate(32%, 0);}
    }
    #bullHolder {
        right: 50%;
        transform: translate(-20%, 0);
        animation: fadeInLeft 1s;
        animation-fill-mode: both;
        animation-delay: 1.5s;
    }
    @keyframes fadeInLeft {
        0%{
            opacity: 0; transform: translate(-50vw, 0) scale(3);
        }
        100%{opacity: 1; transform: translate(-30%, 0);}
    }
    #bear, #bull{
        filter: drop-shadow(0px 0px 15px gold);
        transition: 0.5s;
    }

    svg {
        position: fixed;
        width: 100%;
        top: 30%;
        transition: top 1s;

    }
    svg circle {
        filter: drop-shadow(0 0 20px orangered);
    }
    .wrapper {
        padding-top: 70px;
        display: flex;
        place-items: center;
        position: absolute;
        width: 100%;
        height: -webkit-fill-available;
        z-index: 10;
        align-items: center;
        justify-content: flex-start;
        flex-direction: column;
    }
    content {
        width: 100vw;
        overflow-x: hidden;
    }

    .graph-container {
        overflow: hidden;
        height: 100vh;
    }
    .graph-container .graph {
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0px, rgba(54, 226, 248, 0.5) 0%, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px), linear-gradient(90deg, rgba(0, 0, 0, 0) 0px, rgba(54, 226, 248, 0.5) 0%, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px);
        background-size: 4em 2em, 4em 2em;
        background-color: black;
        height: 40em;
        perspective: 1000px;
        margin-top: 40em;
        transform: perspective(200px) rotateX(45deg) scale(2);
        animation: neonRoad 25s infinite linear;
    }
    .graph-container .graph::before {
        content: '';
        height: inherit;
        width: inherit;
        background: linear-gradient(to bottom, #000000, transparent);
        width: 100%;
        display: block;
        height: 230px;

    }
    .graph-container .graph::after {
        content: '';
        height: inherit;
        width: inherit;
        background: linear-gradient(to bottom, #25ffef, #ff3ef6);
        width: 100%;
        display: block;
        height: 320px;
        position: absolute;
        top: 0;
        mix-blend-mode: color;
    }
    @keyframes neonRoad {
        0%{background-position:  0 -100vh}
        100%{}
    }

    h1 {
        background: linear-gradient(to bottom, #ebf1f6 0%, #abd3ee 50%, #859ee2 51%, #d5ebfb 100%);
        /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr="#ebf1f6", endColorstr="#d5ebfb",GradientType=0 );
        /* IE6-9 */
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 60px;
        transition: font-size 1s;
        position: absolute;
        text-transform: uppercase;
    }
    h1:first-child{
        margin-top: 40px;
    }
    h1:nth-child(2){
        margin-top: 120px;
    }
    h1:after {
        background: none;
        content: attr(data-text);
        left: 0;
        position: absolute;
        text-shadow: 1px -1px 0 rgba(255, 255, 255, 0.5), 3px 1px 3px rgba(255, 0, 255, 0.85), -3px -2px 3px rgba(0, 0, 255, 0.85), 1px -2px 0 rgba(255, 255, 255, 0.8);
        z-index: -3;
    }
    h1:first-child:before {
        content: " ";
        position: absolute;
        top: -1em;
        left: 0;
        width: 3em;
        height: 7em;
        background: url(http://img.mobilenobo.net/qxlI9vkdr8eIJqV.svg) no-repeat;
        background-size: 7.5em;
        filter: drop-shadow(0px 0px 0px pink);
        background-position: center;
        width: -webkit-fill-available;
        z-index: -4;
        animation: blink 0.5s;
        animation-delay: 1s;
        animation-fill-mode: both;
    }
    @keyframes blink {
        0%{opacity: 0}
        10%{opacity: 0}
        15%{opacity: 1}
        40%{opacity: 1}
        45%{opacity: 0}
        50%{opacity: 1}
        80%{opacity: 1}
        83%{opacity: 0}
        90%{opacity: 0}
        100%{opacity: 1}

    }
    h2 {
        text-shadow: 1px -1px 0 rgb(255 255 255 / 50%), 2px 1px 2px rgb(255 0 255 / 85%), -3px -2px 3px rgb(0 0 255 / 85%), 1px -2px 0 rgb(255 255 255 / 80%);
        color: #ff00ea;
        font-size: 2em;
        transform: rotateZ(
                -15deg);
        position: absolute;
        font-family: "Courgette", cursive;
        transition: font-size 1s;
        margin-top: 5em;
    }
    img.glitter-star {
        position: absolute;
        height: 70px;
        width: 70px;
        animation: glitter 4s linear 0s infinite normal;
        -webkit-animation: glitter 4s linear 0s infinite alternate;
        -moz-animation: glitter 4s linear 0s infinite alternate ;
        -ms-animation: glitter 4s linear 0s infinite alternate;
        -o-animation: glitter 4s linear 0s infinite alternate ;
    }
    .buttons {
        margin-top: 0px;
        text-align: center;
    }
    .promo
    {
        margin-top: 400px;
        color: white;
        font-size: 28px;
        max-width: 460px;
        text-align: center;
        text-shadow: 0px 0px 10px;
    }
    .modal.visible {
        align-items: center;
        background: rgb(48 22 76 / 87%);
        bottom: 0;
        display: flex;
        height: 100%;
        width: 100%;
        justify-content: center;
        opacity: 1;
        overflow: auto;
        position: fixed;
        z-index: 100;
    }
    .main-screen__form {
        text-align: center;
        padding: 30px 20px 50px;
        width: 320px;
        background: linear-gradient(180deg, #1c0b30, #1b3b9a 25%, #fff 50%, #020202 51%, #7f158f 75%, #fff);
        border: 1px solid #6a7fbd;
        box-shadow: inset 0px 0px 4px #e66cff;
        position: relative;
    }
    .form input:focus{
        outline: none;
        box-shadow: 0px 0px 6px cyan, inset 0px 0px 6px cyan !important;
    }
    h3 {
        color: #fff;
        text-transform: uppercase;
        font-size: 23px;
        margin: 20px 0 0;
    }
    .form {
        position: relative;
        z-index: 20;
    }
    .form input[type=text],
    .form input[type=email]
    {
        color: #fff!important;
        width: 92%;
    }
    .form > span {
        font-size: 16px;
        color: cyan;
        margin-bottom: 16px;
        display: block;
    }
    .main-screen__form::before {
        content: '';
        position: absolute;
        top: 3%;
        height: 94%;
        left: 3%;
        width: 94%;
        z-index: 0;
        background: #16152e;
        box-shadow: 0px 0px 5px #56219f;
    }
    .form__group.form__group-input {
        margin-bottom: 15px;
    }
    .form__group.form__group-input input[type="text"], .form__group.form__group-input input[type="email"] {
        font-size: 18px;
        border: 1px solid #ffffff;
        box-shadow: 0px 0px 3px #7bdaff, inset 0px 0px 3px #48d7ff;
        background: #ffffff00;
        color: #fff;
        padding: 6px;
    }
    input[type="email"]:focus{
        border: 1px solid #e5b6ff;
        box-shadow: 0px 0px 3px #d249ff, inset 0px 0px 3px #d249ff;
    }
    .form__check-box {
        color: #fff;
    }

    .button {
        display: block;
        margin-top: 50px;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        text-shadow: 0px 0px 5px #ed16fe;
        padding: 10px 40px;
        background: linear-gradient(180deg, #ff4f90, #f7ee22);
        border-radius: 25px;
        border: 3px solid #d3fcff;
        box-shadow: inset 0px 0px 10px #ff7800, 0px 0px 10px #ff9b41;
        line-height: 1;
        cursor: pointer;
        min-width: 240px;
    }
    .button2 {
        min-width: 240px;
        margin: auto;
        display: block;
        color: #fff;
        text-decoration: none;
        font-size: 24px;
        text-shadow: 0px 0px 5px #1668fe;
        padding: 10px 40px;
        background: linear-gradient(180deg, #f4ff4f, #22f7e3);
        border-radius: 25px;
        border: 3px solid #d3fcff;
        box-shadow: inset 0px 0px 10px #0089ff, 0px 0px 10px #41ff7a;
        line-height: 1;
        font-weight: 700;
        cursor: pointer;
    }
    inpit::placeholder {
        color: #fff;
    }
    @keyframes glitter {
        0% {
            -webkit-transform: scale(1.0) rotate(0deg);
            opacity: 1;
        }
        25% {
            -webkit-transform: scale(0.5) rotate(15deg);
            opacity: 0;
        }
        50% {
            -webkit-transform: scale(1.0) rotate(30deg);
            opacity: 1;
        }
        75% {
            -webkit-transform: scale(0.5) rotate(45deg);
            opacity: 0;
        }
        100% {
            -webkit-transform: scale(1.0) rotate(60deg)
        }
    }
    @media only screen and (max-width: 500px) {
        .graph-container .graph {
            background: linear-gradient(
                    180deg, rgba(0, 0, 0, 0) 0px, rgba(54, 226, 248, 0.5) 0%, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px), linear-gradient(
                    90deg, rgba(0, 0, 0, 0) 0px, rgba(54, 226, 248, 0.5) 0%, rgba(54, 226, 248, 0.5) 3px, rgba(0, 0, 0, 0) 0px);
            background-size: 4em 2em, 3em 2em;
            background-color: black;
            height: 60vh;
            perspective: 1000px;
            width: 140%;
            margin-left: -20%;
            margin-top: 40vh;
            transform: perspective(200px) rotateX(60deg) scale(2);
        }
        .wrapper {
            padding-top: 40px;
        }
        h1 {
            font-size: 40px;
        }

        svg {
            position: fixed;
            width: 100vw;
            transform: scale(1);
            top: 0;
            transition: top 1s;
        }
        h1:first-child:before {
            top: -1.3em;}
        h1:nth-child(2) {
            margin-top: 75px;
        }
        h2 {
            margin-top: 7em;
            font-size: 2.2em;
        }
        .button, .button2 {
            font-size: 23px;
        }
        .promo {
            margin-top: 310px;
            font-size: 26px;
        }
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translate(-50vw, 0);
            }
            100% {
                opacity: 1;
                transform: translate(20%, -25%) scale(0.5);
            }
        }
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translate(50vw, 0);
            }

            100% {
                opacity: 1;
                transform: translate(-20%, -25%) scale(0.5);
            }

        }
    }
    @media only screen and (min-width: 768px) {
        svg {
            top: 17%;
        }

        h2 {
            font-size: 3em;
        }
    }
    @media only screen and (min-width: 950px) {
        body {
            background-position: 50% 0%;
        }
    }
    @media only screen and (min-width: 1100px) {
        svg {
            top: 8%;
        }
    }
</style>
